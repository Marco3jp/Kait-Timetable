<!DOCTYPE html>
<html lang="jp" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <title>KaitTimeTable</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="quickmode">
                <div class="period">

                </div>
                <hr>
                <div class="name">

                </div>
                <hr>
                <div class="room">

                </div>
                <nav>
                    <div class="day-wrap">
                        <div class="before-day">
                            前日
                        </div>
                        <div class="after-day">
                            翌日
                        </div>
                    </div>
                    <!--div class="help">
                      Help
                  </div-->
                    <div class="lecture-wrap">
                        <div class="before-lecture">
                            前講義
                        </div>
                        <div class="after-lecture">
                            次講義
                        </div>
                    </div>
                </nav>
            </div>
            <div class="detail-and-editmode hide">
                <table>
                    <thead>
                        <tr>
                            <th id="setting"><i class="fas fa-cog"></i></th><th>月</th><th>火</th><th>水</th><th>木</th><th>金</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>1</th><th data-id="0"></th><th data-id="1"></th><th data-id="2"></th><th data-id="3"></th><th data-id="4"></th>
                        </tr>
                        <tr>
                            <th>2</th><th data-id="10"></th><th data-id="11"></th><th data-id="12"></th><th data-id="13"></th><th data-id="14"></th>
                        </tr>
                        <tr>
                            <th>3</th><th data-id="20"></th><th data-id="21"></th><th data-id="22"></th><th data-id="23"></th><th data-id="24"></th>
                        </tr>
                        <tr>
                            <th>4</th><th data-id="30"></th><th data-id="31"></th><th data-id="32"></th><th data-id="33"></th><th data-id="34"></th>
                        </tr>
                    </tbody>
                </table>
            </div>
            <form name="lectureInfo" class="editUi hide">
                <span>講義名</span>
                <input type="text" name="lectureName" value="" autofocus><br>
                <span>表示名</span>
                <input type="text" name="lectureDisplayName" value="" placeholder="6文字以下で入力" maxlength="6"><br>
                <span>教室番号</span>
                <input type="text" name="lectureRoom" value="" placeholder="地下:Bを含む数字のみ入力"><br>
                <span>講義メモ</span><br>
                <textarea name="lectureMemo" rows="6" cols="32"></textarea>
                <input id="accept" type="button" name="commit" value="確定">
                <!--input type="button" name="reset"-->
            </form>
            <div class="helpmode hide">
                <i class="far fa-times-circle"></i>
                <section id="sangyou">
                    <h1>三行で使い方解説</h1>
                    <ol>
                        <li>右下からあなたの時間割を登録</li>
                        <li>講義前にこのサイトを開く</li>
                        <li>一行余った</li>
                    </ol>
                </section>
                <section id="detail">
                    <h1>もちっと詳しく</h1>
                    <h2>時間割登録</h2>
                    右下から時間割を開き、登録したい時間で<b>ダブルタップ</b>してください。<br>
                    登録画面が開くので、講義名・表示名・場所を登録しましょう。<br>
                    講義で教科書や課題の案内が出たら、同様の方法で時間割を編集してメモしましょう。<br>
                </section>
            </div>
        </div>
        <nav class="global">
            <div class="switch-helpmode">
                <i class="fas fa-question"></i>
            </div>
            <div class="switch-quickmode">
                <i class="fas fa-info"></i>
            </div>
            <div class="switch-detail-and-editmode">
                <i class="far fa-edit"></i>
            </div>
        </nav>
        <script src="js/lib/dexie.min.js" type="text/javascript"></script>
        <script src="js/utils/setting.js" type="text/javascript"></script>
        <script src="js/utils/periodParser.js" type="text/javascript"></script>
        <script src="js/utils/classRoomParser.js" type="text/javascript"></script>
        <script src="js/utils/infoErrHandler.js" type="text/javascript"></script>
        <script src="js/view/displayEditLayer.js" type="text/javascript"></script>
        <script src="js/view/displayLectureInfo.js" type="text/javascript"></script>
        <script src="js/controller/dbController.js" type="text/javascript"></script>
        <script src="js/controller/formController.js" type="text/javascript"></script>
        <script src="js/eventListener/dbUpdateListener.js" type="text/javascript"></script>
        <script src="js/eventListener/switchQuickView.js" type="text/javascript"></script>
        <script src="js/eventListener/timetableTapListener.js" type="text/javascript"></script>
        <script src="js/view/uiOperator.js" type="text/javascript"></script>
        <script src="js/utils/init.js" type="text/javascript"></script>
    </body>
</html>
